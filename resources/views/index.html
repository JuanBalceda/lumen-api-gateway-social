<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Login</title>
</head>
<body>
<h1>Welcome</h1>

<button onclick="loginFb();">login with facebook</button>
<button onclick="loginGoogle();">login with google</button>
<script>
    function loginFb() {
        window.location.replace('http://localhost:8002/oauth/facebook');
    }

    function loginGoogle() {
        window.location.replace('http://localhost:8002/oauth/google');
    }
</script>
</body>
</html>
